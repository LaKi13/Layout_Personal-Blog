<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/page-404.css">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Error</title>
</head>

<body>
    <div class="container">
        <div class="block-not_found">
            <div class="number-text">
                <div class="number">
                    <p>404</p>
                </div>
                <div class="text">
                    <p>UH-OH! NOTHING FOUND</p>
                </div>
            </div>
            <form action="#" method="get">
                <input type="search" name="search" placeholder="Type any keyword">
                <input type="submit" name="submit" value="SEARCH">
            </form>
            <div class="text-sorry">
                <p class="sorry">Sorry!</p>
                <p class="description">The page you are looking for does not exist or another error occurred</p>
                <a href="#">GO BACK HOME</a>
            </div>
        </div>
    </div>
</body>

</html>
